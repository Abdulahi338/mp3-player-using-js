<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="music-player">
        <div class="song-info">
            <img src="https://placehold.co/250" alt="song image">
            <h2 id="title">Title</h2>
            <p id="artist">Artist Name</p>
        </div>
    <!-- progress -->
        <div class="progress-container">
            <div class="progreess-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        <!-- contrls -->
         <div class="controls">
            <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play" class="control-btn play-btn"><i class="fas fa-play"></i></button>
            <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
         </div>
         <!-- other controlls -->
          .additional-controlls
          <div class="value-contrlls">
            <i class="fas fa-volume-down"></i>
            <input type="range" name="volume" id="volume" min="0" max="1" step="o.1" value="1">
          </div>
          <!-- speed -->
           <div class="speed-controll">
            <i class="fas fa-tachometer-alt"></i>
            <select name="speed" id="speed">
                <option value="0.5">0.5X</option>
                <option value="0.75">0.75X</option>
                <option value="1" selected>1X</option>
                <option value="1.25">1.25X</option>
                <option value="2">2X</option>

            </select>
           </div>
    </div>
  <script src="mian.js"></script>  
</body>
</html>

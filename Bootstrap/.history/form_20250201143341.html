<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 bg-white border p-4">
        <div class="col-6 mx-auto">
            <form action="">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Enter your password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                </div>

                <!-- Age Input -->
                <div class="mb-3">
                    <label for="age" class="form-label">Enter your age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Your age" required>
                </div>

                <!-- Message Textarea -->
                <div class="mb-3">
                    <label for="message" class="form-label">Enter your message:</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your message" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mb-3 cols-6">
                    <button type="submit" class="btn btn-primary " style="width: 100px;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
